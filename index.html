<!DOCTYPE HTML>
<head>
  <meta charset="UTF-8">
  <title>Song Turtle</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <h1>Upload an mp3 file</h1>
      </div>
      <div class="col-sm"></div>
    </div>
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <div class="alert alert-danger" role="alert" id="errorDiv" style='display: none'>
          Wrong File Error
        </div>
      </div>
      <div class="col-sm"></div>
    </div>
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <input id="fileInput" type="file" />
      </div>
      <div class="col-sm"></div>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
          <button class="btn btn-primary" data-playing="false" role="switch" aria-checked="false">
              <span>Play</span>
          </button>
        <audio type="audio/mpeg"></audio>
      </div>
      <div class="col-sm"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-md">
        <div class="text-center" id="loadingDiv" style="display: none">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <span id="timeSpan" style="display: none">0:00/0:00</span>
        <canvas class="w-100 h-25" style="display:none"></canvas>
        <div id="playback-div" style='display:none'>
          <input id="playback" type="range" value="1" min="0.25" max="2" step="0.05" />
          <span id="playback-span">Playback: 1</span>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <script src="build/songturtle.min.js"></script>
  </div>
</body>
