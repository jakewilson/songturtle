<!DOCTYPE HTML>
<head>
  <meta charset="UTF-8">
  <title>Song Turtle</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <h1>Upload an mp3 file</h1>
      </div>
      <div class="col-sm"></div>
    </div>
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <div class="alert alert-danger" role="alert" id="wrongFileError" style='display: none'>
          Wrong File Error
        </div>
      </div>
      <div class="col-sm"></div>
    </div>
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <input id="songFile" type="file" />
      </div>
      <div class="col-sm"></div>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
          <button class="btn btn-primary" data-playing="false" role="switch" aria-checked="false">
              <span>Play</span>
          </button>
        <audio type="audio/mpeg"></audio>
      </div>
      <div class="col-sm"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-md">
        <div class="alert alert-primary" role="alert" id="loadingDiv" style='display:none'>
          Loading...
        </div>
        <canvas class="w-100 h-25" style="display:none"></canvas>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <script src="index.js"></script>
  </div>
</body>
